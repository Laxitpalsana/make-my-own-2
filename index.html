<!DOCTYPE html>
<html>
<head>
<title>Fruit ninja game</title>
<h1>Play Fruit Ninja in VR by LAXIT</h1>

<meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="home.js"></script>

</head>
<body>
    <a-scene id="scene" background="color:#C4A484" inspector-plugin-recast>
        <a-assets>
            <a-asset-item id="apple" src="./assests/Magnificent Inari-Snicket.glb"></a-asset-item>
            
            <a-asset-item id="banana" src="./assests/Mighty Hillar.glb"></a-asset-item>
      
            <a-asset-item id="watermelon" src="./assests/Brilliant Leelo.glb"></a-asset-item>
      
            <a-asset-item id="bomb" src="./assests/Surprising Maimu-Juttuli.glb"></a-asset-item>
      
          </a-assets>

          <a-entity light="type: ambient; color: white; intensity:1.5"></a-entity>
    <a-entity light="type: directional; color: #A4A4AA; intensity: 0.6" position="0 15 20"></a-entity>

    <a-plane id="ground" geometry="height: 400; width: 200; depth: 10" repeat="5 5" position="0 -10 -163.73258"
      rotation="-90 0 0" color="grey" visible="true">
    </a-plane>
    
   </a-scene>
    
  </body>
    </html>
